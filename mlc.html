<html lang="en">

<head>

   <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

   <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">

   <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

   <link href="style.css" rel="stylesheet">
</head>

<body>

   <div class="container">

       <div class="jumbotron">
         <svg id="visualisation" width="1000" height="500"></svg>
       </div>

   </div>
   <script>

     var urban =[];
     var rural =[];


       d3.json("data.json", function(data)
       {
         for(var i=0;i<data.length;i++)
         {
           if(data[i].IndicatorName == "Rural population (% of total population)")
           {
             rural.push(data[i]);
           }
           else
           {
             urban.push(data[i]);
           }
         }
         console.log(rural);
         console.log(urban);


       var vis = d3.select("#visualisation"),
           WIDTH = 1000,
           HEIGHT = 500,
           MARGINS = {
               top: 20,
               right: 20,
               bottom: 20,
               left: 50
           },
           xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain(d3.extent(data.map(function(datum){return datum.Year}))),
           yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain(d3.extent(data.map(function(datum){return datum.Value})));



           xAxis = d3.svg.axis()
           .scale(xScale),

           yAxis = d3.svg.axis()
           .scale(yScale);


           vis.append("svg:g")
           .attr("class","axis")
           .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
           .call(xAxis);


           yAxis = d3.svg.axis()
           .scale(yScale)
           .orient("left");

           vis.append("svg:g")
           .attr("class","axis")
           .attr("transform", "translate(" + (MARGINS.left) + ",0)")
           .call(yAxis);



           var canvas=d3.select("body").append("svg")
           .attr("width", 500)
           .attr("height", 500);


           var lineGen = d3.svg.line()
           .x(function(d)
           {
             return xScale(d.Year);
           })
           .y(function(d)
           {
             return yScale(d.Value);
           })
           .interpolate("basis");

           //console.log(urban);
           vis.append('svg:path')
           .attr('d', lineGen(urban))
           .attr('stroke', 'green')
           .attr('stroke-width', 2)
           .attr('fill', 'none');

           vis.append('svg:path')
           .attr('d', lineGen(rural))
           .attr('stroke', 'blue')
           .attr('stroke-width', 2)
           .attr('fill', 'none');
         });
   </script>

</body>

</html>
